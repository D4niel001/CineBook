        <section class="carrossel-banner">

                </div>

                <button class="next">&#10095;</button>

                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <button class="prev-filmes">&#10094;</button>
            <button class="next-filmes">&#10095;</button>

        <section class="links-categorias">

        <section class="filmes-categorias">
